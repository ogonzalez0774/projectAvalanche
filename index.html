<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>projectAvalanche</title>

  <body>
    <div class="jumbotron" id="greeting">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <img id="toplogo" src="./assets/images/logo-10.png" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <header class="text-center" id="welcomeText">
            What's the Mood for Today?
          </header>
          <h1>Where are you?</h1>
        </div>
      </div>
    </div>
    <div class="row col-md-12 d-flex justify-content-center">
      <input id="typearea" type="text" placeholder="Enter ZIP Code or City" />
    </div>
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button type="button" class="btn btn-light">
          Enter
        </button>
      </div>
    </div>

    <div id="secondpage" style="display: none">
      <img src="./assets/images/logo-12-12.png" />

    <script src="./assets/javascript/javascript.js"></script>
